<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapSite</title>
    <style>
        body {
            background-image: url("https://z-eso0111.github.io/80b8c0af-7280-4d80-942d-02755d66b02d");
            background-size: cover;
            background-repeat: no-repeat;
        }
        #image-button {
            background-image: url("https://z-eso0111.github.io/a462ef69-cce7-4709-ba93-1767a40f26e8");
            background-size: contain;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        #code-input {
            display: none;
        }
    </style>
</head>
<body>

<div id="image-button" onclick="showCodeInput()"></div>
<input type="text" id="code-input" placeholder="Enter the code">
<button onclick="saveCode()">Save Code</button>
<button onclick="cancelSave()">Cancel Save</button>

<script>
    function showCodeInput() {
        document.getElementById("code-input").style.display = "block";
    }

    function saveCode() {
        var enteredCode = document.getElementById("code-input").value;
        // AJAX ile bu kodu sunucuya gönderme işlemleri
        // Burada XMLHttpRequest veya fetch API kullanabilirsiniz
        // Örneğin: fetch("/save-code", { method: "POST", body: JSON.stringify({ code: enteredCode }) })
        // Sonrasında kullanıcıya geri bildirim vermek gerekir
    }

    function cancelSave() {
        document.getElementById("code-input").style.display = "none";
    }
</script>

</body>
</html>
