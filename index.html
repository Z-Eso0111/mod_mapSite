
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapSite</title>
    <style>
        body {
            background-image: url("https://media.discordapp.net/attachments/1132673001498869820/1156596434917916733/latest.png?ex=65158bde&is=65143a5e&hm=f8eedf7bec35defa8cc69672239d83ad06b226ee5f674d9bbe93312d693472bd&=&width=1193&height=671");
            background-size: cover;
            background-repeat: no-repeat;
        }
        #image-button {
            background-image: url("https://cdn.discordapp.com/attachments/1132673001498869820/1156628295912259644/Add-Map.png?ex=6515a98a&is=6514580a&hm=94bddfd98385a1850c32035b00dfb671ac2dd3f5b15154c5075768a68517b3f0&");
            background-size: contain;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
        #code-input {
            display: none;
        }
    </style>
</head>
<body>

<div id="image-button" onclick="showCodeInput()"></div>
<input type="text" id="code-input" placeholder="Enter the code">
<button onclick="saveCode()">Save Code</button>
<button onclick="cancelSave()">Cancel Save</button>

<script>
    function showCodeInput() {
        document.getElementById("code-input").style.display = "block";
    }

    function saveCode() {
        var enteredCode = document.getElementById("code-input").value;
        // AJAX ile bu kodu sunucuya gönderme işlemleri
        // Burada XMLHttpRequest veya fetch API kullanabilirsiniz
        // Örneğin: fetch("/save-code", { method: "POST", body: JSON.stringify({ code: enteredCode }) })
        // Sonrasında kullanıcıya geri bildirim vermek gerekir
    }

    function cancelSave() {
        document.getElementById("code-input").style.display = "none";
    }
</script>

</body>
</html>
